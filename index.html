<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre a festa junina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-sTJ6xe7xDoWrd1s0in8PAmFlpK69xgFbPtpU8dMMyi5orArVa/KOPIAqr8tqLr6Zd0V1OZM6V4/nWeZtKDPg2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            padding-top: 4.5rem; /* Altura do header + espaço de margem */
        }
    </style>
</head>
<body>
    <header class="py-3 fw-bold fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="https://cdn-icons-png.flaticon.com/512/5698/5698323.png" alt="Logo" class="logo">
            <h1 class="text-center mb-0 text-white">Cadê a junina?</h1>
          </div>
        </div>
    </header>
    
    <div class="container mt-5"> 
        <div class="row">
            <div class="col-lg-8">
                <p class="lead mb-4">Encontre as festas juninas em Belo Horizonte mais perto de você.</p>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="filtro-data" class="form-label fw-bold">Filtrar por data:</label>
                <input type="date" id="filtro-data" class="form-control form-control-lg">
            </div>
            <div class="col-lg-4" id="filtro-preco">
                <label for="filtro-preco" class="form-label fw-bold">Filtrar por preço:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="filtro-gratuito">
                    <label class="form-check-label" for="filtro-gratuito">Gratuito</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="filtro-pago">
                    <label class="form-check-label" for="filtro-pago">Pago</label>
                </div>
            </div>
            <hr class="mt-3">
        </div>
    </div>

    <main>
        <div class="container py-5">
            <div id="festas" class="row g-4">
                <!-- Cards das festas serão inseridos aqui -->
            </div>
        </div>
    </main>

    <footer class="text-white py-3">
        <div class="container text-center">
            &copy; 2024 Festas Juninas BH. Feito por <a href="https://github.com/ovictorprata">@ovictorprata</a>.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
