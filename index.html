<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festas Juninas em Belo Horizonte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Festas Juninas em Belo Horizonte</h1>
            <div class="text-center mt-3">
                <label for="filtro-data" class="form-label">Filtrar por data:</label>
                <input type="date" id="filtro-data" class="form-control form-control-lg d-inline-block mx-auto">
            </div>
            <div class="text-center mt-3">
                <label for="filtro-preco" class="form-label">Filtrar por preço:</label>
                <div class="d-flex justify-content-center align-items-center mt-2">
                    <input type="range" class="form-range" id="filtro-preco" min="0" max="30" value="30">
                    <span id="valor-preco" class="ms-3">Até R$ 30,00</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-5">
            <div id="festas" class="row g-4">
                <!-- Aqui serão inseridos os cards das festas dinamicamente -->
                

            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            &copy; 2024 Festas Juninas BH. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
